<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./etch-a-sketch.js" defer></script>
</head>
<body>
    <button class="clearBtn" >Clear</button>
    <div class="container">
        <div><input type="text"  placeholder="Select grid size" value="16" onchange="gridSize(this.value)" class="textInput"/>
        <button>Set grid size</button>
        <h1 class="prompt">Enter a value to select grid size.</h1>
    </div>
        <div class="grid"></div>
</div>
